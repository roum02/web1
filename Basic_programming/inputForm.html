<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>회원가입</legend>
      <table>
        <tr>
          <td><label for="username">이름</label></td>
          <td><input id="username" type="text" name="username"></td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td><select label="year">
            <option>년도</option>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
          </select></td>
          <td><select lable="month">
            <option>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select></td>
          <td><select lable="day">
            <option>일</option>
            <option>1</option>
            <option>2</option>
          </select></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input id="woman" type="radio" name="gender" value="w">
            <label for="woman">여자</label>
            <input id="man" type="radio" name="gender" value="m">
            <label for="man">남자</label>
          </td>
        </tr>
      </table>
      <input type="submit" value="가입">
    </fieldset>
  </form>
</body>
</html>
